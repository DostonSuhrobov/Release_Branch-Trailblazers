<router-outlet></router-outlet>


<div class="sort-container">

  <select>
    <option>Sort by rating</option>
    <option>Sort by released date</option>
    <option>Sort by alphabet</option>
  </select>
</div>

<div class="movielist"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1500"
  (scrolled)="onScroll()"
>

  <div class="movieContainer"
  *ngFor="let card of moviesCard$ | async">
    <div class="movieCard" [id]="card.id" (click)="onSelect(card)">
        <img class="img_style" [src]="baseImageUrl+card.imgUrl"/>
    </div>

      <div class="info">
         <h4>{{ card.moviename }}</h4>
          <br> {{ card.release }} <br>
          <small> {{ card.overview }} </small>
      </div>

  </div>

</div>

<div class="loadmore">
  <p>Load More...</p>
</div>

<div class="loadingSpiner" *ngIf="isScroll">
  <app-loading-spinner></app-loading-spinner>
</div>
