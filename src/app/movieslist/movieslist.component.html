<router-outlet></router-outlet>


<div class="movielist">
  <div class="movieContainer" *ngFor="let card of moviesCard$ | async">
    <div class="movieCard" [id]="card.id">
      
        <img class="img_style" [src]="baseImageUrl+card.imgUrl"/>
    </div>
  
      <h4 class="info">{{card.moviename}} </h4>
  </div>
</div>
